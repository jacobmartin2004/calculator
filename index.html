<!DOCTYPE html>
<html>
<head>
    <title>Text Box Example</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<script src="./main.js"></script>
<div class="container">
    <div class="row">
      <div class="col-xs-12"></div>
      <h1><center> Calculator </center></h1>
      <br>
      <hr>
      <br>

    <input type="text" placeholder="enter no 1" id="input1"><br>
    <input type="text" placeholder="Enter no 2" id="input2"><br>
    <input type="radio" id="add" name="cal" value="add">
    <label for="add">ADD</label><br>
    
    <input type="radio" id="sub" name="cal" value="sub">
    <label for="sub">sub</label><br>
    
    <input type="radio" id="mul" name="cal" value="mul">
    <label for="mul">mul</label>
    
    <button type="button" class="btn btn-primary" onclick="getinputValue();">Calculate</button>
    <p id="rec"></p>
</div>
</div>
</div>
</body>
</html>
